<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles_2.css">
</head>

<body>
    <div class="container">
        <h1>Student Report Form</h1>

        <!-- Handlebars Template -->
        <script id="form-template" type="text/x-handlebars-template">
            <form>
                {{#each students}}
                <div class="all">
                <div class="student-info"> 
                    <h2>Personal details</h2>
                <div class="form-group form-inline ">
                    <label for="sNo-{{@index}}">S No</label>
                    <input type="text" class="form-control" id="sNo-{{@index}}" name="sNo" value="{{sNo}}">
                </div>
                <div class="form-group form-inline">
                    <label for="names-{{@index}}">Names</label>
                    <input type="text" class="form-control" id="names-{{@index}}" name="names" value="{{names }}">
                </div>
                <div class="form-group form-inline">
                    <label for="lastName-{{@index}}">Last Name</label>
                    <input type="text" class="form-control" id="lastName-{{@index}}" name="lastName" value="{{last_name }}">
                </div>
                <div class="form-group form-inline">
                    <label for="fullName-{{@index}}">Full Name</label>
                    <input type="text" class="form-control" id="fullName-{{@index}}" name="fullName" value="{{full_name }}">
                </div>
                <div class="form-group form-inline">
                    <label for="dob-{{@index}}">Date of Birth</label>
                    <input type="date" class="form-control" id="dob-{{@index}}" name="dob" value="{{date_of_birth }}">
                </div>
            </div>
                <div class="class">
                <div class="form-group form-inline">
                    <label for="section-{{@index}}">Section</label>
                    <input type="text" class="form-control" id="section-{{@index}}" name="section" value="{{section }}">
                </div>
                <div class="form-group form-inline">
                    <label for="class-{{@index}}">Class</label>
                    <input type="text" class="form-control" id="class-{{@index}}" name="class" value="{{class }}">
                </div> 
            </div>
            </div>
            <div class="marks">
                <div class="form-group form-inline">
                    <label for="marks1-{{@index}}">Marks 1</label>
                    <input type="number" class="form-control" id="marks1-{{@index}}" name="marks1" value="{{marks1 }}">
                </div>
                    <div class="form-group form-inline">
                        <label for="marks2-{{@index}}">Marks 2</label>
                        <input type="number" class="form-control" id="marks2-{{@index}}" name="marks2" value="{{marks2 }}">
                    </div>
                    <div class="form-group form-inline">
                        <label for="marks3-{{@index}}">Marks 3</label>
                        <input type="number" class="form-control" id="marks3-{{@index}}" name="marks3" value="{{marks3 }}">
                    </div>
                    <div class="form-group form-inline">
                        <label for="totalMarks-{{@index}}">Total Marks</label>
                        <input type="number" class="form-control" id="totalMarks-{{@index}}" name="totalMarks" value="{{total_marks }}">
                    </div>
                    <div class="form-group form-inline">
                        <label for="averageMarks-{{@index}}">Average Marks</label>
                        <input type="number" step="0.01" class="form-control" id="averageMarks-{{@index}}" name="averageMarks" value="{{average_marks }}">
                    </div>
                 </div>
                 <div class="result">
                    <div class="form-group form-inline">
                        <label for="result-{{@index}}">Result</label>
                        <input type="text" class="form-control" id="result-{{@index}}" name="result" value="{{result }}">
                    </div>
                </div>
            </div>
                    <hr>
                {{/each}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </script>
        <!-- Container to Render Form -->
        <div id="form-container"></div>

    </div>

    <script>
        // Load JSON data (replace with your actual data source)
        fetch('student_reports.json') // <-- Change this to your actual JSON file name
            .then(response => response.json())
            .then(data => {
                const source = document.getElementById('form-template').innerHTML;
                const template = Handlebars.compile(source);
                const html = template({ students: data });
                document.getElementById('form-container').innerHTML = html;
            });
    </script>
</body>

</html>
